<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CALCULATOR </title>
  <link rel="stylesheet" href="mystyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="calculator.png">
</head>
<body>
  <div class="container">
    <div class="wrapper"></div>
    <div class="calculator">
      <input type="checkbox" id="checkboxInput">
      <label for="checkboxInput" class="toggleSwitch">
      </label>
      <form>
        <div class="display">
          <input type="text" name="display" readonly id="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="clearAll()">
          <input type="button" value="DE" onclick="deleteLastCharacter()">
          <input type="button" value="."  onclick="addDecimal()">
          <input type="button" value="/"  onclick="addOperator('/')" class="operator">
        </div>
        <div>
          <input type="button" value="7" onclick="appendNumber('7')">
          <input type="button" value="8" onclick="appendNumber('8')">
          <input type="button" value="9" onclick="appendNumber('9')">
          <input type="button" value="*" onclick="addOperator('*')" class="operator">
        </div>
        <div>
          <input type="button" value="4" onclick="appendNumber('4')">
          <input type="button" value="5" onclick="appendNumber('5')">
          <input type="button" value="6" onclick="appendNumber('6')">
          <input type="button" value="-" onclick="addOperator('-')" class="operator">
        </div>
        <div>
          <input type="button" value="1" onclick="appendNumber('1')">
          <input type="button" value="2" onclick="appendNumber('2')">
          <input type="button" value="3" onclick="appendNumber('3')">
          <input type="button" value="+" onclick="addOperator('+')" class="operator">
        </div>
        <div class="last-div">
          <input type="button" value="00" onclick="appendNumber('00')">
          <input type="button" value="0" onclick="appendNumber('0')">
          <input type="button" value="=" onclick="calculate()" class="equal">
        </div>
      </form>
    </div>
  </div>
  <script src="calsi.js"></script>
</body>
</html>
